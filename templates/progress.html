<div class="container-xxl d-flex align-items-center" style="height: 100vh;">
  <div class="w-100">
    <div class="row justify-content-center">
      <div class="col-md-6">
	<div class="card">
	  <div class="card-header">System Upgrade in Progress</div>
	  <div class="card-body">
	    <p id="countdown">60 seconds remaining</p>
	    <div class="progress">
	      <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="60" id="progressBar"></div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>

<script>
  var totalTime = 60; // total time in seconds
  var elapsed = 0; // time elapsed
  var countdownDisplay = document.getElementById('countdown');
  var progressBar = document.getElementById('progressBar'); // Ensure you have this ID in your progress bar element

  var intervalId = setInterval(function() {
    elapsed++;
    var percentComplete = (elapsed / totalTime) * 100;
    progressBar.style.width = percentComplete + '%'; // Set progress bar width
    countdownDisplay.textContent = (totalTime - elapsed) + ' seconds remaining';

    if (elapsed >= totalTime) {
      clearInterval(intervalId);
      window.location.href = '/'; // Redirect to home page
    }
  }, 1000);
</script>
