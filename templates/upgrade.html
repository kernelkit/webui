<div class="card">
  <div class="card-header">System Upgrade</div>
  <div class="card-body">
    <form method="POST" action="/doupgrade" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fileUpload" class="form-label">Select upgrade package (.pkg)</label>
        <input type="file" class="form-control" id="fileUpload" name="upgradeFile" accept=".pkg">
      </div>
      <button type="submit" class="btn btn-primary">Upload and Upgrade</button>
    </form>
  </div>
</div>
