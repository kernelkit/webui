<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Infix OS</title>
    <!-- Include Bootstrap CSS (from the original Flask application) -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
    <!-- Include HTMX for dynamic form submission -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">Infix OS Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- Flash messages for errors -->
                        {{ if .Flashes }}
                        <div class="alert alert-danger" role="alert">
                            {{ range .Flashes }}
                            <div>{{ . }}</div>
                            {{ end }}
                        </div>
                        {{ end }}

                        <!-- Login form -->
                        <div id="login-form">
                            <form action="/login" method="post" hx-post="/login" hx-indicator="#login-indicator">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <span id="login-indicator" class="spinner-border spinner-border-sm htmx-indicator me-1" role="status"></span>
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Infix OS Web Management Interface</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
