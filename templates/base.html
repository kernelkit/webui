<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Management Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            padding-top: 10px;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
	    padding: 20px;
        }

        .sidebar-logo img {
            max-width: 100%; /* Ensures image does not exceed the sidebar */
            height: auto;    /* Maintain aspect ratio */
        }

        .sidebar-content {
            flex-grow: 1;
            overflow-auto;
        }

        .nav-link {
            font-weight: 500;
            color: #333;
	    padding: .3rem;      /* Padding between menu items */
	    padding-left: 10px;  /* Shift menu text and icons rightward */
	    display: flex;       /* Ensures the icon and text are aligned on the same line */
	    align-items: center; /* Centers the items vertically */
	    transition: background-color 0.3s, color 0.3s;
        }

        .nav-link .feather {
            margin-right: 4px;
            color: #727272;
        }

        .nav-link.active {
            color: #2470dc;
        }
	.nav-link:hover {
	    color: #fff;	       /* White text on hover */
	    background-color: #007bff; /* Bootstrap primary color */
	    text-decoration: none;     /* Remove link underline on hover */
	    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
	}
        .main-content {
            flex: 1;
            z-index: 1;
            padding: 20px;
            margin-left: 240px;
        }

        .bottom-nav-item {
            margin-top: auto;
	    padding-bottom: 0px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
          <img src="/static/logo.png" alt="Logotype">
	  <hr> <!-- Separator after logo -->
        </div>
        <div class="sidebar-content">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="status">
                        <i class="bi bi-speedometer2"></i>&nbsp;Status
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="config">
                        <i class="bi bi-gear"></i>&nbsp;Configuration
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="upgrade">
                        <i class="bi bi-arrow-up-square"></i>&nbsp;Upgrade
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-nav-item">
	    <hr> <!-- Separator after logo -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">
                        <i class="bi bi-box-arrow-right"></i>&nbsp;Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content" id="content">
        <!-- Dynamic content gets loaded here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function() {
	  let lastKeepAlive = Date.now();
	  let timeoutId;

	  loadPage('/status');

	  $('.nav-link').on('click', function() {
              $('.nav-link').removeClass('active');  // Remove active from all nav-links
              $(this).addClass('active');  // Add active to the clicked nav-link
	  });
	  
          $('#status').click(function() {
              loadPage('/status');
          });
          $('#config').click(function() {
              loadPage('/config');
          });
          $('#upgrade').click(function() {
              loadPage('/upgrade');
          });
          $('#logout').click(function() {
              window.location.href = '/logout';
          });

	  function loadPage(url) {
	      console.log("Requesting URL:", url); // Logs the URL being requested

	      $.ajax({
		  url: url,
		  type: 'GET',
		  success: function(data) {
		      console.log("Data received:", data); // Logs the data received from the server
		      $('#content').html(data);
		  },
		  error: function(xhr, status, error) {
		      console.error("Failed to fetch data:", xhr.responseText); // Logs error details
		      console.error("Status:", status); // Logs the status of the error
		      console.error("Error:", error); // Logs the error message
		  }
	      });
	  }

	 function keepAlive() {
	     fetch('/keepalive')
		 .then(response => console.log("Session kept alive"))
		 .catch(error => console.error("Error keeping session alive:", error));
	 }

	 function resetTimer() {
	     clearTimeout(timeoutId);
	     timeoutId = setTimeout(() => {
		 window.location.href = '/logout';
	     }, 600000);

             // Call keepAlive only if more than 60 seconds have passed
             if (Date.now() - lastKeepAlive > 60000) {
		 keepAlive();
		 lastKeepAlive = Date.now();
             }
	 }

	 window.onload = resetTimer;
	 window.onmousemove = resetTimer;
	 window.onmousedown = resetTimer;
	 window.ontouchstart = resetTimer;
	 window.onclick = resetTimer;
	 window.onkeypress = resetTimer;
	 window.addEventListener('scroll', resetTimer, true);

      });
    </script>
</body>
</html>
