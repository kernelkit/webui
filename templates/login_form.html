<!-- This is a partial template that's returned when login fails -->
<div id="login-form">
    {{ if .Error }}
    <div class="alert alert-danger" role="alert">
        {{ .Error }}
    </div>
    {{ end }}
    
    <form action="/login" method="post" hx-post="/login" hx-indicator="#login-indicator">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <span id="login-indicator" class="spinner-border spinner-border-sm htmx-indicator me-1" role="status"></span>
              Login
            </button>
        </div>
    </form>
</div>
